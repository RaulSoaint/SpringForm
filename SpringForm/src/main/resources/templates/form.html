<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<center>
		<div>
			<h1>Formulario</h1>
		</div>
		<div>
			<form th:action = "#" th:action = "@{/test}" th:object = "${person}" method = "post">
				Nombre: <input type = "text" th:field = "*{nombre}"><br><br>
				Apellidos: <input type = "text" th:field = "*{apellidos}"><br><br>
				Teléfono: <input type = "text" th:field = "*{telefono}"><br><br>
				Email: <input type = "text" th:field = "*{email}"><br><br>
				<input type = "submit" value = "Enviar">
			</form>
		</div>
    </center>
</body>
</html>
